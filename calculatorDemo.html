<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Demo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="calculatorApp1 calsWrapper">
            <div class="calsBody">
                <div class="calsPadWrapper">
        
                    <div class="calsDisplay" id="calcText">0 0</div>
                    <div class="keyPadTopSpace">
                        <div class="leftPadWrapper">
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">1</div>
                            </div>
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">2</div>
                            </div>
                            <div class="keyBlockRight digitalBtn">
                                <div class="calsBtn">3</div>
                            </div>
                        </div>
                        <div class="rightPadWrapper">
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">+</div>
                            </div>
                            <div class="keyBlockRight digitalBtn">
                                <div class="calsBtn">-</div>
                            </div>
                        </div>
        
                        <div class="leftPadWrapper">
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">4</div>
                            </div>
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">5</div>
                            </div>
                            <div class="keyBlockRight digitalBtn">
                                <div class="calsBtn">6</div>
                            </div>
                        </div>
                        <div class="rightPadWrapper">
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">*</div>
                            </div>
                            <div class="keyBlockRight digitalBtn">
                                <div class="calsBtn">/</div>
                            </div>
                        </div>
        
                        <div class="leftPadWrapper">
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">7</div>
                            </div>
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">8</div>
                            </div>
                            <div class="keyBlockRight digitalBtn">
                                <div class="calsBtn">9</div>
                            </div>
                        </div>
                        <div class="rightPadWrapper">
                            <div class="keyBlockEquall getTotal">
                                <div class="calsBtn">=</div>
                            </div>
                        </div>
        
                        <div class="leftPadWrapper">
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">0</div>
                            </div>
                            <div class="keyBlock digitalBtn">
                                <div class="calsBtn">00</div>
                            </div>
                            <div class="keyBlockRight clearDisplay">
                                <div class="calsBtn">C</div>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
